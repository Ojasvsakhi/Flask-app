<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Docker Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Flask Docker Demo</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Application Status</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert {{ 'alert-success' if db_ok else 'alert-danger' }} d-flex align-items-center" role="alert">
                            <div>
                                <h4 class="alert-heading">Database Connection</h4>
                                <p class="mb-0">Status: {{ "Connected" if db_ok else "Failed" }}</p>
                                {% if not db_ok %}
                                    <p class="mb-0 text-danger">Error: {{ db_info }}</p>
                                {% endif %}
                            </div>
                        </div>

                        <div class="mt-4">
                            <h5>System Information</h5>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Server Time
                                    <span class="badge bg-primary rounded-pill">{{ db_info if db_ok else 'N/A' }}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Database Host
                                    <span class="badge bg-secondary rounded-pill">{{ db_host }}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Database Name
                                    <span class="badge bg-secondary rounded-pill">{{ db_name }}</span>
                                </li>
                            </ul>
                        </div>

                        <div class="mt-4">
                            <form action="/refresh" method="get" class="d-inline">
                                <button type="submit" class="btn btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                    </svg>
                                    Refresh Status
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
